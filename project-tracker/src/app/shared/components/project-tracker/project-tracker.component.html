<section class="pt-section">
  <div class="pt-toolbar">
    <mat-form-field appearance="outline" class="pt-filter">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($any($event.target).value)" placeholder="Search all columnsâ€¦" />
      <button matSuffix mat-icon-button aria-label="Clear" (click)="applyFilter('')">
        <mat-icon>clear</mat-icon>
      </button>
    </mat-form-field>
  </div>
<mat-card class="pt-card max-w-8xl mx-auto bg-white shadow-md">
  <div class="pt-table-wrapper mat-elevation-z2">
    <table mat-table [dataSource]="dataSource" matSort class="mat-mdc-table pt-table">

      <!-- Render every column from the definition -->
      <ng-container *ngFor="let c of columns" [matColumnDef]="c.key">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sticky>{{ c.label }}</th>
        <td mat-cell *matCellDef="let row">
          <!-- Bool chips -->
          <mat-chip-set *ngIf="c.type==='bool'; else nonBool" class="pt-chipset">
            <mat-chip [color]="row[c.key] ? 'primary' : undefined" >
              {{ row[c.key] ? 'Yes' : 'No' }}
            </mat-chip>
          </mat-chip-set>
          <ng-template #nonBool>
            {{ c.type === 'date' || c.type === 'currency' ? fmt(row[c.key], c.type) : row[c.key] }}
          </ng-template>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSize]="10" [pageSizeOptions]="[5,10,25,50]" showFirstLastButtons></mat-paginator>
  </div>
  </mat-card>
</section>
